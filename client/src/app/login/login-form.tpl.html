<div class="modal-body modal-login" >
	<form name="loginForm" ng-submit="login(credentials)" class="form-horizontal" role="form">
	<div class="form-group">
		<div class="col-sm-2 control-label">
			<label for="email">Email</label>
		</div>
		<div class="col-sm-10">
			<input type="text" id="email" ng-model="credentials.email" class="form-control inline" placeholder="Enter email">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-2 control-label">
			<label for="password">Password</label>
		</div>
		<div class="col-sm-10">
			<input type="password" id="password" ng-model="credentials.password" class="form-control inline" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12 clearfix">
			<button type="submit" class="btn btn-default pull-right">Login</button>
		</div>
	</div>
</form>
</div>
